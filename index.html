<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Contato</title>
</head>
<body>
    <fieldset><legend>Entre em contato</legend>

    <div>
        <p>
            <label for="seletor">Assunto: </label><select name="Suporte" id="seletor">
                <option value="Suporte">Suporte</option>
                <option value="Administrador">Administrador</option>
                <option value="Vendedor">Vendedor</option>
            </select>
        </p>
    </div>

    <div>
        <p>
            Nome Completo: <br>
            <input type="text" name="Seu nome" id="nome_comp">
        </p>
    </div>

    <div>
        <p>
            E-mail: <br>
            <input type="email" name="email@hotmail.com" id="email">
        </p>
    </div>

    <div>
        <p>
            Mensagem: <br>
            <textarea name="" id="caixa_texto" cols="30" rows="10"></textarea>
        </p>
    </div>

    <div>
        <p>
            <input type="checkbox" name="" id=""> Aceito receber novidades por e-mail
        </p>
    </div>

    <div>
        <button>Enviar</button>
    </div>

    </fieldset>
</body>
</html>
